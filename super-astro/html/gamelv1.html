<!DOCTYPE html>

<head>

    <title>Super-Astro</title>
    <link rel="stylesheet" href="../assets/css/game.css">
</head>

        <h2><span id="levelNumber"></span></h2>

    <img id="platformSmallTall" src="../platform/platformSmallTall.png" style="display: none;">
    <img id="spriteRunLeft" src="../platform/spriteRunLeft.png" style="display: none;">
    <img id="spriteRunRight" src="../platform/spriteRunRight.png" style="display: none;">
    <img id="spriteStandLeft" src="../platform/spriteStandLeft.png" style="display: none;">
    <img id="spriteStandRight" src="../platform/spriteStandRight.png" style="display: none;">

<script src="../assets/js/level1.js"></script>
