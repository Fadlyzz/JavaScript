  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Nilai Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="me.html">About Me</a></li>
        <li><a href="array.html">Array</a></li>
      </ul>
    </div>
    <div class="box" >
    <h1>Form Nilai Mahasiswa</h1>
    <form id="nilai-form" action="output.html" method="GET">
          <label for="nama">Nama Mahasiswa</span>
          <input type="text" id="nama" name="nama" placeholder="Masukan Nama" required>
          <label for="nim">NIM</span>
          <input type="text" id="nim" name="nim" placeholder="Masukan NIM" required>

      <label for="matkul" class="matkul" >Mata Kuliah
      <select id="matkul" name="matkul" required>
          <option value="Kalkulus">Kalkulus 2</option>
          <option value="Praktik Pemrograman">Praktik Pemrograman 2</option>
          <option value="Pemrograman Komputer">Pemrograman Komputer 2</option>
          <option value="Bahasa Inggris">Bahasa Inggris</option>
          <option value="Bahasa Indonesia">Bahasa indonesia</option>
          <option value="Arsitektur Komputer">Arsitektur Komputer</option>
          <option value="Diskrit 1">Diskrit 1</option>
          <option value="Pancasila">Pendidikan Pancasila</option>
          <option value="Algoritma">Algoritma</option>
          <option value="Desain Perangkat Lunak">Desain Perangkat Lunak</option>
      </select>
      </label>
      <label for="nilai">Nilai</label><br>
      <input type="number" id="nilai" name="nilai" min="0" max="100" step="1" required><br><br>
      <div class="button-container">
        <button class="reset" type="reset">Reset</button>
        <button class="submit" type="submit">Tampil</button>
    </div>
          </div>
    </form>
    </div>
    <div class="output">
    <div id="result" class="result" style="display: none;">
      <h2 id="hasil">Hasil</h2>
      <label>Nama:</label> <span id="result-nama" class="result-value"></span><br>
      <label>NIM:</label>
      <span id="result-nim" class="result-value"></span><br>
      <label>Mata Kuliah:</label> <span id="result-matkul" class="result-value"></span><br>
      <label>Nilai Huruf:</label> <span id="result-nilai-huruf" class="result-value"></span><br>
      <label>Indeks Nilai:</label> <span id="result-indeks-nilai" class="result-value"></span>
  </div>
  </div>
  <script src="script.js"></script>
  </body>
  </html>
