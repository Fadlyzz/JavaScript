<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Nilai Mahasiswa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="box">
  <div class="title">Form Nilai Mahasiswa</div>
  <form action="#">
    <div class="user">
      <div class="input">
        <span class="nama">Nama Mahasiswa</span>
        <input type="text" placeholder="Masukan Nama" required>
      </div>
      <div class="input">
        <span class="nim">NIM</span>
        <input type="text" placeholder="Masukan NIM" required>
      </div>
    </div>
    <label for="matkul" class="matkul" >Mata Kuliah
    <select id="matkul" name="matkul" required>
        <option value="pilih">Pilih Mata Kuliah</option>
        <option value="kalkulus">Kalkulus 2</option>
        <option value="praktik">Praktik Pemrograman 2</option>
        <option value="Pemrograman">Pemrograman 2</option>
        <option value="inggris">Bahasa Inggris</option>
        <option value="indonesia">Bahasa indonesia</option>
        <option value="arsitektur">Arsitektur Komputer</option>
        <option value="diskrit">Diskrit 1</option>
        <option value="pancasila">Pendidikan Pancasila</option>
        <option value="algoritma">Algoritma</option>
        <option value="desain">Desain Perangkat Lunak</option>
    </select>
    </label>
    <label for="nilai">Nilai</label><br>
    <input type="number" id="nilai" name="nilai" min="0" max="100" required><br><br>
        <button class="reset" type="reset">Reset</button>
        <button class="submit">Submit</button>
  </form>
<script src="script.js"></script>
</body>
</html>
